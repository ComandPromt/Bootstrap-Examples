    <script>
        $('document').ready(function () {

            $('#limpiar').click(function (e) {
                $('#inputDesVia').val(' ');
                e.preventDefault();
            });

            //Patrón validación letra
            var letregex = /^[A-Za-z]]{1}$/;
            
            $.validator.addMethod('valideletra', function( value, element){
                return this.optional( element ) || letregex.test(value);
            })
            
            $("#form2").validate({
                rules:

                    selectProvincias: {
                        required: true,
                        minlength: 1

                    selectMunicipios: {
                        required: true,
                        minlength: 1

                        minlength: 1

                    inputDesVia: {

                        minlength: 1,
                        maxlength: 100
                    },
                    inputN: {
                        required: true,
                        minlength: 1,
                        maxlength: 3
                    },
                    inputLetra: {
                        required: true,
                        minlength: 1,
                        maxlength: 1,
                        valideletra: true
                    },
                    inputBloque: {
                        required: true,
                        minlength: 1,
                        maxlength: 1
                    },

                        required: true,
                        minlength: 1,
                        maxlength: 3
                    },
                    inputEscalera: {
                        required: true,
                        minlength: 1,
                        maxlength: 3
                    },
                    inputPlanta: {
                        required: true,
                        minlength: 1,
                        maxlength: 3
                    },
                    inputPuerta: {
                        required: true,
                        minlength: 1,
                        maxlength: 3
                    },
                    inputKm: {
                        required: true,
                        minlength: 1,
                        maxlength: 3
                    },
                    inputHm: {
                        required: true,
                        minlength: 1,
                        maxlength: 3
                    },
                    inputCP: {
                        required: true,
                        minlength: 5,
                        maxlength: 5,
                        number: true
                    }

                }, 
                messages: {
                    selectProvincias: {
                        required: "Por favor, seleccione una provincia",
                        minlength: "Debe seleccionar una opción."
                    },
                    selectMunicipios: {
                        required: "Por favor, seleccione un municipio.",
                        minlength: "Debe seleccionar una opción."
                    },
                    selectTipoVias: {
                        required: "Por favor, seleccione un tipo de vía.",
                        minlength: "Debe seleccionar una opción."
                    },
                    inputDesVia: {
                        required: "Por favor, indique una descripción para la vía.",
                        minlength: "Mínimo 10 caracteres.",
                        maxlength: "Máximo 100 caracteres."
                    },
                    inputN: {
                        required: "Por favor, indique un número.",
                        minlength: "Mínimo 1 carácter.",
                        maxlength: "Máximo 3 caracteres."
                    },
                    inputLetra: {
                        required: "Por favor, indique una letra.",
                        minlength: "Mínimo 1 carácter.",
                        maxlength: "Máximo 1 carácter.",
                        valideletra: "Debe introducir una letra"
                    },
                    inputBloque: {
                        required: "Por favor, indique un bloque.",
                        minlength: "Mínimo 1 carácter.",
                        maxlength: "Máximo 1 carácter."
                    },
                    inputPortal: {
                        required: "Por favor, indique un portal.",
                        minlength: "Mínimo 1 carácter.",
                        maxlength: "Máximo 3 caracteres."
                    },
                    inputEscalera: {
                        required: "Por favor, indique una escalera.",
                        minlength: "Mínimo 1 carácter.",
                        maxlength: "Máximo 3 caracteres."
                    },
                    inputPlanta: {
                        required: "Por favor, indique una planta.",
                        minlength: "Mínimo 1 carácter.",
                        maxlength: "Máximo 3 caracteres."
                    },
                    inputPuerta: {
                        required: "Por favor, indique una puerta.",
                        minlength: "Mínimo 1 carácter.",
                        maxlength: "Máximo 3 caracteres."
                    },
                    inputKm: {
                        required: "Por favor, indique un kilómetro.",
                        minlength: "Mínimo 1 carácter.",
                        maxlength: "Máximo 3 caracteres."
                    },
                    inputHm: {
                        required: "Por favor, indique un hectómetro.",
                        minlength: "Mínimo 1 carácter.",
                        maxlength: "Máximo 3 caracteres."
                    },
                    inputCP: {
                        required: "Por favor, indique un código postal.",
                        minlength: "Mínimo 5 carácteres.",
                        maxlength: "Máximo 5 caracteres.",
                        number: "Sólo se permiten números"
                    }
                    
                },
                errorPlacement: function (error, element) {
                    $(element).closest('.form-group').find('.help-block').html(error.html());
                },
                highlight: function (element) {
                    $(element).closest('.form-group').removeClass('has-sucess').addClass('has-error');
                },
                unhighlight: function (element, errorClass, validClass) {
                    $(element).closest('.form-group').removeClass('has-error').addClass('has-sucess');
                    $(element).closest('.form-group').find('.help-block').html(' ');
                },
                submitHandler: function (form) {
                    form.submit();
                    alert('OK');
                }
