<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="DataTables/datatables.min.css">
    <link rel="stylesheet" href="tables.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/datatables.min.js"></script>
</head>
<body>
    <div class="fw-body">
        <div class="content">
            <table id="tablaAjax" class="table table-striped table-sm table-primary">
                <thead>
                    <tr>
                        <th></th>
                        <th>Expedici&oacute;n</th>
                        <th>Serie</th>
                        <th>Número</th>
                        <th>Tipo Factura</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th></th>
                        <th>Expedici&oacute;n</th>
                        <th>Serie</th>
                        <th>Número</th>
                        <th>Tipo Factura</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>



    <script>
        $('document').ready(function(){

            var dt = $('#tablaAjax').DataTable({
                "processing": true,
                "serverSide": true,
                "ajax": 'ajax2.txt',
                "columns": [
                    {
                        "class":        "details-control",
                        "ordenable":    false,
                        "data":         null,
                        "defaultContent": ""
                    },
                    { "data": "expedicion" },
                    { "data": "serie" },
                    { "data": "numero" },
                    { "data": "tipoFactura" }
                ],
                "order":[[1, 'asc']],
                "language": {
                    "decimal":          ".",
                    "emptyTable":       "No hay datos para mostrar",
                    "info":             "del_START_al_END_ (_TOTAL_ total)",
                    "infoEmpty":        "del 0 al 0 (0 total)",
                    "infoFiltered":     "(filtrado de todas las _MAX_ entradas)",
                    "infoPostFix":      "",
                    "thousands":        "'",
                    "lengthMenu":       "Mostrar _MENU_ entradas",
                    "loadingRecords":   "Cargando...",
                    "processing":       "Procesando...",
                    "search":           "Buscar:",
                    "zeroRecords":      "No hay resultados",
                    "paginate":{
                        "first":        "Primero",
                        "last":         "Ultimo",
                        "next":         "Siguiente",
                        "previous":     "Anterior"
                    },
                    "aria":{
                        "sortAscending":    ": ordenar de manera Ascendente",
                        "sortDescending":   ": ordenar de manera Descendiente",
                    }
                }
            });
        

        

            var detailRows=[];

            $('#tablaAjax tbody').on('click', 'tr td.details-control', function(){
                var tr = $(this).closest('tr');
                var row = dt.row(tr);
                var idx = $.inArray( tr.attr('id'), detailRows );

                if( row.child.isShown() ){
                    tr.removeClass( 'details' );
                    row.child.hide();

                    detailRows.splice( idx, 1);
                } 
                else {
                    tr.addClass('details');
                    row.child(format(row.data())).show();

                    if(idx === -1){
                        detailRows.push(tr.attr('id'));
                    }
                }
            });

        dt.on('draw', function(){
            $.each(detailRows, function(i,id){
                $('#'+id+' td.datils-control').trigger('click');
            });
        });
    })

        function format( d ){
            return '' +
                'Expediente o referencia de contratación: '+d.expediente+'<br/>'+
                'Departamento: '+d.departamento+'<br/>'+
                'Persona de contacto: '+d.personaContacto+'<br/>'+
                'Operación Contable: '+d.operacionContable+'<br/>'+
                'Oficina Contable: '+d.oficinaContable+'<br/>'+
                'Órgano gestor: '+d.organoGestor+'<br/>'+
                'Unidad Tramitadora: '+d.unidadTramitadora+'<br/>'+
                'Area Gestora: '+d.areaGestora+'<br/>'+
                'Facturación Desde: '+d.facturacionDesde+'<br/>'+
                'Facturacion Hasta: '+d.facturacionHasta+'<br/>';
        }
    </script>
</body>
</html>
